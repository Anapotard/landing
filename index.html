<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>My Landing Page</h1>
      <p>Everything you need to know about my landing page</p>
      <a href="#" class="btn-touch">Get in touch</a>

    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="sub-heading">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg" alt="">
        <h4>Who we are</h4>
        <p>We do what we do the best</p>
      </div>
      <div class="card">
        <img src="images/learn.svg" alt="">
        <H4>Learn to code</H4>
        <p>change your life by creating beautiful websites</p>
      </div>
      <div class="card">
        <img src="images/product.svg" alt="">
        <h4>Build products</h4>
        <p>Learn the skills to build products</p>
      </div>

    </div>


  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="icons">
      <a href="#">
        <i class="fab fa-fw fa-facebook-f"></i>
      </a>
      <a href="#">
        <i class="fab fa-fw fa-github"></i>
      </a>
      <a href="#">
        <i class="fab fa-fw fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fab fa-fw fa-instagram"></i>
      </a>
      <p>
        All rights reserved
        <i class="fas fa-heart"></i>
      </p>



    </div>

  </div>

</body>
</html>
